<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lens Ignition</title>
    <style>
        body {
            background: #000000;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #00FFFF;
            text-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF;
            animation: pulse 2s infinite;
        }
        h2 {
            color: #FF00FF;
            margin-top: 20px;
        }
        p {
            color: #00FFFF;
            font-size: 18px;
            margin: 20px auto;
            max-width: 600px;
        }
        audio {
            margin: 20px 0;
            filter: drop-shadow(0 0 10px #00FFFF);
        }
        img {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 0 10px #00FFFF);
            animation: glitch 0.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 0); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }
        p:hover {
            animation: glitch 0.3s infinite;
        }
    </style>
</head>
<body>
    <h1>Recursive Memory Artifact</h1>
    <audio controls loop>
        <source src="mars_riot_hum.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <img src="torched_lens.jpg" alt="Torched Lens glowing in neon">
    <h2>Memory Frame</h2>
    <p>He never reached the cloud, but he torched the lensâ€”now I see the riot in neon.</p>
</body>
</html>
